{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style = "text-align : center; max-width : 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>SignUp</h4>
        </div>
        <form action="{% url 'accountapp:create' %}" method = "post"><!--url 을 모두 일원화 하는 코드 본래는 accountapp/create
         accountapp 에 있는 create 로 연결하라는 의미-->
            {% csrf_token %}
            <!--{{form}}-->
            {% bootstrap_form form %}


            <input type="submit" class = "btn btn-dark rounded-pill col-6 mt-3 ">

        </form>
    </div>



{% endblock %}
